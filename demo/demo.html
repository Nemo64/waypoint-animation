<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Waypoints-Animation Demo</title>
    <style>
        section {
            height: 500px;
        }
        section.is-shown {
            background: fuchsia;
            transition: background 500ms;
        }
    </style>
</head>
<body>
    <section class="js-animation-trigger">
        <h1>Section 1</h1>
    </section>
    <section class="js-animation-trigger">
        <h1>Section 2</h1>
    </section>
    <section>
        <h1>Blind Section</h1>
    </section>
    <section class="js-animation-trigger">
        <h1>Section 3</h1>
    </section>
    <section class="js-animation-trigger">
        <h1>Section 4</h1>
    </section>
    <section>
        <h1>Blind Section</h1>
    </section>
    <section class="js-animation-trigger">
        <h1>Section 5</h1>
    </section>
    <section class="js-animation-trigger">
        <h1>Section 6</h1>
    </section>
    <section>
        <h1>Blind Section</h1>
    </section>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/requestAnimationFrame/app/requestAnimationFrame.js"></script>
    <script src="../waypoint-animation.js"></script>
    <script>
        wpa = new WaypointAnimation({
            removeClasses: true,
            offset: 100,
            hiddenClass: 'is-not-shown'
        });

        wpa.on(function(o){
            console.log(this,o);
        });
    </script>

</body>
</html>
